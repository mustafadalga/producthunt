{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="">
    <title>{% block title %} {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'Iconic/font/css/open-iconic-bootstrap.css' %}">
    {% block css %}     {% endblock %}
    <style>

    </style>
</head>
<body>
<div id="page-container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">

                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'logo.png' %}" alt="" class="d-inline-block alighn-top" width="30" height="30">
                    Product Hunt
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <a class="nav-item nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
                            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Çıkış
                                Yap</a>
                            <form action="{% url 'logout' %}" id="logout" method="POST">
                                {% csrf_token %}
                                <input type="hidden">
                            </form>
                        {% else %}
                            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" id="content-wrap">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center" id="footer">
        <small>© CopyRight Mustafa Dalğa {% now 'Y' %}</small>
    </footer>
</div>
</body>
</html>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/js.js' %}"></script>
